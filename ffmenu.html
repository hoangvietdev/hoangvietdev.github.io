
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FF Menu Pro</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .menu {
      background: #00ff00;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px #00ff00;
    }
    .menu h2 {
      margin-top: 0;
    }
    .function {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      background: black;
      color: #00ff00;
      padding: 10px;
      border-radius: 10px;
    }
    .login {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      width: 90%;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    .btn {
      padding: 10px 20px;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background: #00cc00;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h2>MENU AIMLOCK BY NTC V2</h2>
    <div class="login">
      <input type="text" placeholder="Tên đăng nhập" /><br/>
      <input type="password" placeholder="Mật khẩu" /><br/>
      <button class="btn">Đăng nhập</button>
    </div>
    <div class="function">Boost FPS Game <input type="checkbox" /></div>
    <div class="function">Magic ShotPro <input type="checkbox" /></div>
    <div class="function">Drag Config Max <input type="checkbox" /></div>
    <div class="function">Control Sensi VIP <input type="checkbox" /></div>
    <div class="function">Độ nhạy màn hình <input type="checkbox" /></div>
    <div class="function">FIX RUNG MÁY <input type="checkbox" /></div>
    <div class="function">Tìm tương tự <input type="checkbox" /></div>
    <div class="function">Khoá đầu nhẹ <input type="checkbox" /></div>
    <div class="function">Tăng tốc độ con trỏ <input type="checkbox" /></div>
    <div class="function">Auto Headshot <input type="checkbox" /></div>
    <div class="function">Không giật lag <input type="checkbox" /></div>
    <div class="function">Bật ghim mục tiêu <input type="checkbox" /></div>
  </div>
</body>
</html>
