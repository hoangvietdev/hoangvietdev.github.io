<script>
const canvas=document.getElementById("fireCanvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
function createParticle(){return{x:Math.random()*canvas.width,y:canvas.height+Math.random()*100,speed:Math.random()*3+1,radius:Math.random()*3+2,opacity:Math.random()*0.5+0.5}}
